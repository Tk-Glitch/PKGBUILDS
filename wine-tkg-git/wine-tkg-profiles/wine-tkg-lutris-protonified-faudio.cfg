# 'Wine-to-rule-them-all' - Wine-TkG config file


# COMPILER/BUILD OPTIONS

_COMPILEWITH="gcc"
_LOCAL_OPTIMIZED="true"
_GCC_FLAGS="-pipe -O2 -ftree-vectorize -ftree-slp-vectorize"
_CLANG_FLAGS="-pipe -O3"
_OPTIONAL_MARCHFLAG="native"
_NUKR="true"
_NOLIB32="false"
_NOCOMPILE="false"
_NOINITIALPROMPT="false"
_PKGNAME_OVERRIDE="lutris-protonified-faudio"


# EXTERNAL INSTALLATION SETTINGS

_EXTERNAL_INSTALL="false"
_EXTERNAL_INSTALL_TYPE="lutris"
_DEFAULT_EXTERNAL_PATH="/opt"
_LUTRIS_RUNNERS_PATH="$HOME/.local/share/lutris/runners/wine"
_EXTERNAL_NOVER="false"


# WINE FLAVOUR SETTINGS

_plain_version=""
_use_esync="true"
_esync_version=""
_use_staging="true"
_staging_version=""
_use_pba="true"
_use_vkd3d="false"
_use_dxvk="false"
_dxvk_dxgi="true"
_dxvk_version=""
_use_dxup="false"
_use_gallium_nine="false"
_use_faudio="true"


# GAME-SPECIFIC PATCHES

_poe_fix="false"
_server_send_hwmsg_disable="true"
_f4skyrimse_fix="false"
_fortnite_fix="false"
_sims2_fix="false"
_sims3_fix="false"
_318python_fix="true"
_mtga_fix="false"
_mwo_fix="false"
_re4_fix="false"
_woff_fix="false"
_staging_pulse_disable="false"


# OTHER PATCHES

_CSMT_toggle="true"
_GLSL_toggle="true"
_MIME_NOPE="true"
_steam_fix="true"
_lowlatency_audio="false"
_launch_with_dedicated_gpu="false"
_clock_monotonic="true"
_FS_bypass_compositor="true"
_proton_fs_hack="true"
_plasma_systray_fix="false"
_large_address_aware="true"
_stg_shared_mem_default="true"
_update_winevulkan="true"


# USER PATCHES

_user_patches="true"
_user_patches_no_confirm="false"
